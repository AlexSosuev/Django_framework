<!DOCTYPE html>
<html>

<head>
    <title>Orders List</title>
</head>

<body>
    <h1>Лист заказов</h1>
    {% for order in orders %}
    <h2>Заказ № {{ order.id }}</h2>
    <ul>
        {% for item in order.orderitem_set.all %}
        <li>{{ item.product.name }} - Количество: {{ item.quantity }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
</body>

</html>
